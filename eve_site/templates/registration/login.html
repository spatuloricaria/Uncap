{% extends "registration/base.html" %}

{% block title %}Connexion{% endblock %}

{% block css %} {% endblock %}

{% block menu %} {% endblock %}

{% block content %}
    <div class="page-header">
        <h1>Connection</h1>
    </div>

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-6">
            <form id="login_form" class="form-horizontal" role="form" method="post" action="/accounts/login/">
                {% csrf_token %}
                <div class="form-group">
                    <label class="col-lg-4 control-label" for="username">Utilisateur</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" id="username" placeholder="Utilisateur" required autofocus name="username" value=""/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-4 control-label" for="password">Mot de passe</label>
                    <div class="col-lg-8">
                        <input type="password" class="form-control" placeholder="Mot de passe" required name="password" value="" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-4 col-lg-8">
                        <div class="checkbox">
                            <label class="checkbox">
                                <input type="checkbox" value="remember-me"> Se souvenir de moi.
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-4 col-lg-8">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Valider</button>
                    </div>
                </div>
            </form>
            <p>Vous n'avez pas encore de compte ? <a href="/accounts/register">Cr√©ez un compte</a>.
        </div>
    </div>
{% endblock %}
